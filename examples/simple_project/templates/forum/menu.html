{% load i18n %}
<header>
    <a href='{% url forum:index %}'>Index</a> |
    {% if user.is_authenticated %}
        <a href='{% url forum:profile %}'>{% trans "Profile" %}</a> |
        <a href='{% url forum:messages %}'>{% trans "Messages" %}</a> |
        <a href='{% url auth_logout %}?next={% url forum:index %}'>{% trans "Sign Out" %}</a>
    {% else %}
        <a href='{% url auth_login %}?next={% if request %}{{ request.path }}{% else %}{% url forum:index %}{% endif %}'>{% trans "Sign In" %}</a> |
        <a href='{% url registration_register %}'>{% trans "Sign Up" %}</a>
    {% endif %}
</header>
